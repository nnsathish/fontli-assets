<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>scanned-qrcode</title>
    <link href="css/reset-grid.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css"  rel="stylesheet/less" type="text/css" />
    <script src="js/less.js" type="text/javascript"></script>
    <script type="text/javascript" src="//use.typekit.net/ita3rwh.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body id="qr-pop">

<!--Signin Page content-->

<div class="ipad-landing-popup">

    <div class="innershade">
        <a href="#" class="close-icon">Close</a>
        <div class="container">
            <div class="img-qrcode" >
                <img src="images/capture.png" height="105" width="105" alt="qrcode" title="qrcode" />
                <span>ios</span>
            </div>
            <div class="img-qrcode" >
                <img src="images/capture.png" height="105" width="105" alt="qrcode" title="qrcode" />
                <span>WP</span>
            </div>

            <div class="qrtext">
                <img src="images/logo.png" width="78" height="47" alt="logo" title="logo" />
                <h2>Scan the QR code
                    to download the App.
                </h2>
                <span>For more details visit </span>
                <img src="images/App-Store.png" width="110" height="34"  alt="app-store" title="app-store" />
                <img src="images/Windows-store.png" width="110" height="34" alt="win-store" title="win-store" />
            </div>

        </div>
    </div>


    <!--</div>-->
</body>
</html>
