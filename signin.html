<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Signin</title>
    <link href="css/reset-grid.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css"  rel="stylesheet/less" type="text/css" />
    <script src="js/less.js" type="text/javascript"></script>
    <script type="text/javascript" src="//use.typekit.net/ita3rwh.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

    <!--Signin Page content-->

    <div class="signin" >
        <div class="innershade">
            <a class="img-cross">
                <img src="images/cross-signin.png" width="22" height="22" alt="" title="" />
            </a>
            <div class="image-container">
                <img src="images/fontli-logo.png" width="150" height="85" alt="" title="" />
                <h2 class="signin">Sign in</h2>
            </div>


            <div class="signin-panel">
                <div class="credential-panel">
                    <input type="text" placeholder="Username or Email Id" class="credential" />
                    <input type="password" placeholder="Password" class="credential" />
                    <a>Forgot Password?</a>
                    <button>Sign in</button>
                </div>


                <div class="networking" >
                    <a class="social">
                        <img src="images/facebook-white.png" width="12" height="25" alt="" title="" />
                        <span>Connect with Facebook</span>
                        </a>
                    <a class="social">
                        <img src="images/twitter-white.png" width="24" height="22" alt="" title="" class="twitter" />
                        <span>Connect with Twitter</span>
                        </a>
                    <div class="membership">
                        <span>Not a member?</span>
                        <p>Sign up now with</p>
                    </div>
                    <div class="icons">
                        <a><img src="images/facebook.png" width="39" height="37" title="" alt="" /></a>
                        <a><img src="images/twitter.png" width="39" height="37" title="" alt=""  /></a>
                        <a><img src="images/email.png" width="39" height="37" title="" alt="" /></a>
                    </div>
                </div>
            </div>
        </div>



</div>
</body>
</html>
